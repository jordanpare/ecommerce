<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-windth initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login | E-COMMERCE</title>
        <link rel="icon" href="login/img/Vector1.png" type="image/icon type">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2d82ec220f.js" crossorigin="anonymous"></script>
        
        <link href="./login/css/normalize.css" rel="stylesheet">
        <link href="./login/css/reset.css" rel="stylesheet">
        <link href="./login/css/header.css" rel="stylesheet">
        <link href="./login/css/estilos.css" rel="stylesheet">
        
        <link href="./login/css/box-search.css" rel="stylesheet">
        <link href="./login/css/cabecera.css" rel="stylesheet">
        
        <link href="./login/css/login.css" rel="stylesheet">       
        <link href="./login/css/rodapie-informacion.css" rel="stylesheet">  

        <link href="./login/css/informacion.css" rel="stylesheet">
        <link href="./login/css/contacto.css" rel="stylesheet">
        
        <link href="./login/css/footer.css" rel="stylesheet">
    </head>
    <body>
        <header class="cabecera">
            <div class="cabecera__contenido">
                <div class="cabecera__tool">
                    <div>
                    <a href="index.html"><img src="./login/img/Logo.png" alt="Logo ecomerce" class="cabecera__logo"></a>
                    </div>
                    <div class="box-search">
                        <input type="text" class="box-search__input" placeholder="¿Qué deseas buscar?">
                        <button type="submit" class="box-search__boton"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <!--<button type="submit" class="cabecera__boton-search"><i class="fa-solid fa-magnifying-glass"></i></button>-->
            </div>
        </header>
        <main>
            <section class="login container">
                <div class="login__contenido">
                    <h3 class="login__titulo">Iniciar Sesión</h3>
                    <input type="text" class="login__text-input" placeholder="Escriba su correo electrónico">
                    <input type="text" class="login__text-input" placeholder="Escriba su contraseña">
                    <button class="login__boton">Entrar</button>
                </div>
            </section>
            <footer class="footer container">
                <section class="rodapie-informacion container">
                    <div class="rodapie-informacion__contenido">
                        <div class="informacion">
                            <img src="./login/img/Logo.png" alt="Logo de la empresa" class="informacion__logo">
                            <nav class="informacion__menu">
                                <ul class="informacion__lista">
                                    <li class="informacion__item"><a href="" class="informacion__link">Quienes somos</a></li>
                                    <li class="informacion__item"><a href="" class="informacion__link">Política de privacidad</a></li>
                                    <li class="informacion__item"><a href="" class="informacion__link">Programa de fidelidad</a></li>
                                    <li class="informacion__item"><a href="" class="informacion__link">Nuestras Tiendas</a></li>
                                    <li class="informacion__item"><a href="" class="informacion__link">Quiero ser franquiciado</a></li>
                                    <li class="informacion__item"><a href="" class="informacion__link">Anúncie aquí</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="contacto">
                            <h4 class="contacto__titulo">Hable con nosotros</h4>
                            <div class="contacto__nombre">
                                <p class="contacto__input-titulo">Nombre</p>
                                <input type="text" class="contacto__input">
                            </div>
                            <textarea name="" class="contacto__mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                            <button class="contacto__boton">Enviar mensaje</button>
                        </div>
                    </div>
                </section>
                <section class="footer__by">
                    <p class="footer__texto">Desarrollado por Jorge Paredes &copy Copyrigth - 2022</p>
                    <img id="logo2" src="login/img/jj3.png">
                </section>
            </footer>
        </main>
    </body>
</html>
